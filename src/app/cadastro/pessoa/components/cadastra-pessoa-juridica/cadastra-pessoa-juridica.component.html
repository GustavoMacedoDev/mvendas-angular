<h2 class="titulo">Cadastro de Pessoa Jurídica</h2>
<h4 >Dados da Empresa</h4>
<form [formGroup]="form" fxLayoutAlign="space-between center" novalidate>
    <div>
        <mat-form-field  [style.width.%]="100">
          <input matInput placeholder="Nome Fantasia"
              formControlName="nomeFantasia">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome Empresarial"
                formControlName="nomeEmpresarial">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cnpj"
                formControlName="cnpj">
        </mat-form-field>
    <h4>Endereço da Empresa</h4>
    <mat-form-field>
        <input matInput placeholder="Logradouro"
            formControlName="logradouro">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Numero"
              formControlName="numero">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="CEP"
              formControlName="cep">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Bairro"
            formControlName="bairro">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Complemento"
            formControlName="complemento">
      </mat-form-field>
        <mat-list>
            <mat-list-item fxLayoutAlign="space-between center">
                <button mat-raised-button color="primary"
                    [disabled]="form.invalid" (click)="cadastrarPessoaJuridica()">
                    Cadastrar
                </button>
                &nbsp;
                <a mat-raised-button routerLink="/lista-pj">Voltar</a>
              </mat-list-item>
        </mat-list>
      
    </div>  
  </form>
